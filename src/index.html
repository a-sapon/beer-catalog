<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Catalog</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <input type="text" placeholder="Search..." autocomplete="off" />
            </li>
            <li>
              <a href="#" class="login-link">Login | Signup</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="title">Check out our latest beers!</h1>
      <ul id="beers_list"></ul>
      <div class="pagination">
        <ul id="pagination-list"></ul>
        <div data-arrow="left" class="arrow-left">
          <svg data-arrow="left" width="24" height="24" viewBox="0 0 24 24">
            <path
              data-arrow="left"
              d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
            />
          </svg>
        </div>
        <div data-arrow="right" class="arrow-right">
          <svg data-arrow="right" width="24" height="24" viewBox="0 0 24 24">
            <path
              data-arrow="right"
              d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"
            />
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
