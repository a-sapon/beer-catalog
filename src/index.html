<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Catalog</title>
  </head>
  <body>
    <header>
      <nav class="nav container">
        <a href="#" class="brand-logo"></a>
        <ul class="nav-options">
          <li>
            <input type="text" placeholder="Search..." autocomplete="off" class="search-input" />
          </li>
          <li>
            <a href="#" class="login-link">Login | Signup</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <form class="sort-form">
        <h1 class="title">Sort the results</h1>

        <select name="abv" class="filter-select">
          <option value="" disabled selected>Choose alc/vol %</option>
          <option value="&abv_lt=3">Super light ~ 1%</option>
          <option value="&abv_gt=2&abv_lt=5">Light ~ 4%</option>
          <option value="&abv_gt=4&abv_lt=10">Medium ~ 5-9%</option>
          <option value="&abv_gt=9&abv_lt=18">Strong ~ 10-17%</option>
          <option value="&abv_gt=17">Super strong ~ 17-55%</option>
        </select>

        <select name="ibu" class="filter-select">
          <option value="" disabled selected>Bitterness level</option>
          <option value="&ibu_lt=10">Pale Lager (bitterness 0-10 units)</option>
          <option value="&ibu_gt=9&ibu_lt=30">Blond Ale (bitterness 10-30 units)</option>
          <option value="&ibu_gt=29&ibu_lt=50">Red Ale (bitterness 30-50 units)</option>
          <option value="&ibu_gt=49&ibu_lt=100">Porter (bitterness 50-100 units)</option>
          <option value="&ibu_gt=99">Stout (bitterness 100+ units)</option>
        </select>

        <select name="ebc" class="filter-select">
          <option value="" disabled selected>Beer color</option>
          <option value="&ebc_gt=0&ebc_lt=8">Pale/blond</option>
          <option value="&ebc_gt=7&ebc_lt=20">Yellow/gold</option>
          <option value="&ebc_gt=19&ebc_lt=39">Amber/copper</option>
          <option value="&ebc_gt=38&ebc_lt=69">Dark coper/brown</option>
          <option value="&ebc_gt=68">Dark brown/black</option>
        </select>
      </form>

      <div class="no-product-wrapper"></div>
      <ul id="beers_list"></ul>
      <div class="pagination">
        <ul id="pagination-list"></ul>
        <div data-arrow="left" class="arrow-left">
          <svg data-arrow="left" width="24" height="24" viewBox="0 0 24 24">
            <path
              data-arrow="left"
              d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
            />
          </svg>
        </div>
        <div data-arrow="right" class="arrow-right">
          <svg data-arrow="right" width="24" height="24" viewBox="0 0 24 24">
            <path
              data-arrow="right"
              d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"
            />
          </svg>
        </div>
      </div>
    </main>

    <div class="overlay hide-modal">
      <div class="modal">
        <h3>Sign up form</h3>
        <form autocomplete="off" class="register-form">
          <input type="text" name="firstName" placeholder="First Name">
          <input type="text" name="lastName" placeholder="Last Name">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <input type="date" name="birthdate" placeholder="Date of Birth">
          <button class="register-btn">Sign up</button>
        </form>
        
        <a href="#" data-action="close-modal" class="close-btn">
          <svg data-action="close-modal" width="24" height="24" viewBox="0 0 24 24"><path data-action="close-modal" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/></svg>
        </a>
      </div>
    </div>
  </body>
</html>
