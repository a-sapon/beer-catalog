<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Catalog</title>
  </head>
  <body>
    <header>
      <nav class="nav container">
        <a href="#" class="brand-logo"></a>
        <ul class="nav-options">
          <li>
            <input type="text" placeholder="Search..." autocomplete="off" class="search-input" />
          </li>
          <li>
            <a href="#" class="login-link">Login | Signup</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="sort-form">
        <h1 class="title">Check out our latest beers!</h1>

        <select name="abv" id="abv-select" class="abv-select">
          <option value="" disabled selected>Choose alc/vol %</option>
          <option value="&abv_lt=3">Super light ~ 1%</option>
          <option value="&abv_gt=2&abv_lt=5">Light ~ 4%</option>
          <option value="&abv_gt=4&abv_lt=10">Medium ~ 5-9% </option>
          <option value="&abv_gt=9&abv_lt=18">Strong ~ 10-17%</option>
          <option value="&abv_gt=17">Super strong ~ 17-55%</option>
        </select>

      </form>

      <ul id="beers_list"></ul>
      <div class="pagination">
        <ul id="pagination-list"></ul>
        <div data-arrow="left" class="arrow-left">
          <svg data-arrow="left" width="24" height="24" viewBox="0 0 24 24">
            <path
              data-arrow="left"
              d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
            />
          </svg>
        </div>
        <div data-arrow="right" class="arrow-right">
          <svg data-arrow="right" width="24" height="24" viewBox="0 0 24 24">
            <path
              data-arrow="right"
              d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"
            />
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
